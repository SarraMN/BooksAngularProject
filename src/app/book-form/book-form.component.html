<div class="container mt-5">
  <h1 *ngIf="bookId">Edit Book</h1>
  <h1 *ngIf="!bookId">Add New Book</h1>
  
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="mt-3">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control" formControlName="title">
    </div>
    
    <div class="form-group mt-3">
      <label for="author">Author</label>
      <input type="text" id="author" class="form-control" formControlName="author">
    </div>
    
    <div class="form-group mt-3">
      <label for="publishedDate">Published Date</label>
      <input type="date" id="publishedDate" class="form-control" formControlName="publishedDate">
    </div>
    
    <div class="form-group  mt-3">
      <label for="isbn">ISBN</label>
      <input type="text" id="isbn" class="form-control" formControlName="isbn">
    </div>
    
    <div class="form-group  mt-3">
      <label for="summary">Summary</label>
      <textarea id="summary" class="form-control" formControlName="summary"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>
